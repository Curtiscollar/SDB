<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Sourdough Pre-Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #4A4A4A;
        }
        .hero img {
            width: 100%;
            border-radius: 10px;
        }
        .pricing {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .cta {
            background: #ff7f50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .cta:hover {
            background: #e66a3e;
        }
        form {
            margin-top: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #4caf50;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fresh 3-Ingredient Sourdough</h1>
        <div class="hero">
            <img src="bread.jpg" alt="Fresh sourdough bread">
        </div>
        <p>Handmade, naturally fermented, and delivered fresh to your door every week.</p>
        <div class="pricing">Only <strong>$14 per loaf</strong> (subscription discounts available!)</div>
        
        <a href="#preorder" class="cta">Pre-Order Now</a>

        <form id="preorder">
            <h2>Pre-Order Now</h2>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="address" placeholder="Delivery Address" required>
            <select name="quantity" required>
                <option value="1">1 Loaf - $14</option>
                <option value="2">2 Loaves - $26 (Save $2)</option>
                <option value="4">4 Loaves - $48 (Save $8)</option>
            </select>
            <button type="submit">Place Pre-Order</button>
        </form>
    </div>
</body>
</html>
